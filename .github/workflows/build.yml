name: build CI

on: [pull_request, push]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: set up GO
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build
        run: make
    
          
