name: build CI

on: [pull_request, push]

jobs:
  build:

    runs-on: ubuntu-18.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: set up GO
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: Build
        run: make
    
          
